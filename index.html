<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasama Website</title> 
    <link rel="stylesheet" href="stylesheet/Style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main class="website-body">
        <header>

        </header>
        
        <!-- Heading -->

       <section class="heading-grid">
            <div class="logo"> 
                <img class="img" src="Images/Artboard-3.png" 
            alt="Kasama Logo" 
            width="111px" 
            height="63px">
            </div>
                <h3> menu </h3>
                <h3> about us </h3>
                <h3> reservations </h3>
            </section>

            <img class="img" 
            src="Images/Hero.png"
            alt="Hero image" 
            width="100%" 
            height="100%">
        
        <!-- Customer Favorites -->

        <h1 customer favorites> </h1>
        <section class="flex-container website-body fade--in">
            <img class="img">
        </section>
        <section class="customer-grid">
            <div>
            <img src="Images/Meet-stick.png" 
                alt="Meat" 
                width="450px"
                height="450px">
                    <h3>meat on a stick</h3></div>
            </div>

            <div>
            <img class="img" 
            src="Images/green-stuff.png" 
            alt="Green stuff" 
            width="450px" 
            height="450px">
                <h3>green stuff</h3>
            </div>
        </section>

        <!-- Drinks -->

        <section class="website-body">
            <h1> drinks on the daily </h1>
        </section>
        <section class="drink-grid fade--in">
            <div>
                <img src="Images/Tea-min.png" width="200px" height="200px">
                <h3>Tea</h3>
            </div>
            <div>
                <img src="Images/wine-min.png" width="200px" height="200px">
                <h3>Wine</h3>
            </div>
            <div>
                <img src="Images/matcha-min.png" width="200px" height="200px">
                <h3>matcha</h3>
            </div>
            <div>
                <img src="Images/coffee-min.png" width="200px" height="200px">
                <h3>coffee</h3>
            </div>
            <div>
                <img src="Images/Beer-min.png" width="200px" height="200px">
                <h3>Beer</h3>
            </div>
        </section>

        <!-- Staff -->

        <h1> staffing team </h1>
        <section class="website-body2 scale--up">
            <img class="img" src="Images/person1-min.png" width="400px" height="400px">
            <img class="img" src="Images/person2.png" width="400px" height="400px">
            <img class="img" src="Images/Luke-min.png" width="400px" height="400px">
        </section>

        <!-- Footer -->

        <h1>contact us</h1>
        <footer class="footer-bottom fade--inleft">
            <h3>socials:</h3> <h3>instagram</h3> <h3>facebook</h3> <h3>twitter</h3>
        </footer>
    </main>
<script src="js/dom-element-detector.js"></script>
</body>
</html>
